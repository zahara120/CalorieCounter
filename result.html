<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="result.css">
    <link rel="stylesheet" href="style.css">
    <title>Calorie Counter</title>
</head>
<body>
    <h1>Hi, ${nama}</h1>
    <h3>Kalori yang kamu konsumsi hari ini senilai:</h3>
    <img src="assets/img/Calorie Count.png" alt="Result">
    <h3 class="cal">999cal</h3>
    <h3 class="bottom-line1">Untuk target ${menaikkan}/${menurunkan} berat badanmu kamu disarankan mengkonsumsi:</h3>
    <h1 class="bottom-line2">${cal} sehari</h1>
    <h3 class="bottom-line3">Karena itu, kami merekomendasikkan makanan seperti ${makanan}</h3>
</body>
</html>
